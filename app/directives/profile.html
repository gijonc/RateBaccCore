<section ng-controller="profileCtrl" class="login-signup">
	
	<div style="margin-top: 40px" ng-if="update_check" class="alert alert-success text-center" role="alert">
	  	<strong>You profile has been updated!</strong>
	</div>

	<div style="margin-top: 40px" ng-if="dup_pswd" class="alert alert-danger text-center" role="alert">
	  	<strong>Please enter a new password!</strong>
	</div>

	<div class="profile-content">
		<form>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">User Email</label>
				<div class="col-sm-8">
  					<p class="form-control-static">{{userEmail}}</p>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Sign-up By</label>
				<div class="col-sm-8">
  					<p class="form-control-static">{{userSignT}}</p>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label" for="usertype">User Type</label>
				<div class="col-sm-8">
  					<p class="form-control-static">{{userType}}</p>
				</div>
			</div>	

			<div class="form-group row">
				<label class="col-sm-4 col-form-label" for="password">New Password</label>
				<div class="col-sm-8">
  					<input type="password" class="form-control" placeholder="Password" ng-model="password">
  					<small class="form-text text-muted">At least be 6 characters</small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label" for="password">Confirm Password</label>
				<div class="col-sm-8">
  					<input type="password" class="form-control" placeholder="Password" ng-model="re_password">
				</div>
			</div>
			
			<input type="submit" value="Save" ng-click="save()" class="btn btn-success pull-right">
		</form>
	</div>

</section>
